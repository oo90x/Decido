<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Decido Duel — Pick & Battle Phase</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Decido Duel — Pick & Battle Phase</h1>
    </header>

    <section class="lobby">
      <div class="room-controls">
        <input id="roomInput" placeholder="Enter room code (e.g. ABC123)" />
        <button id="createBtn">Create Room</button>
        <button id="joinBtn">Join Room</button>
        <div id="status" class="status">Not connected</div>
      </div>
      <div id="roomInfo" class="room-info hidden"></div>
    </section>

    <section class="game-area hidden" id="gameArea">
      <div class="top-row">
        <div class="player-info" id="playerInfo">Player: -</div>
        <div class="picks-info" id="picksInfo">Picks: 0 / 12</div>
      </div>

      <div class="pair-area">
        <div class="item-card" id="itemA"></div>
        <div class="vs">VS</div>
        <div class="item-card" id="itemB"></div>
      </div>

      <div class="controls">
        <button id="nextPairBtn" class="hidden">Next Pair</button>
        <div id="replaceHint" class="hint hidden">Inventory full — click a slot to replace</div>
      </div>

      <div class="inventory-area">
        <h3>Your Inventory (6)</h3>
        <div id="inventory" class="inventory-grid"></div>
      </div>

      <div id="log" class="log"></div>

      <!-- Battle Phase Info -->
      <div id="battleInfo" class="battle-info"></div>
    </section>
  </div>
</body>
</html>
